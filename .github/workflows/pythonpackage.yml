name: Json2xml

on: [push, pull_request]

permissions:
  contents: read
  checks: write    # For test results
  pull-requests: write   # For codecov

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [pypy-3.10, '3.10', '3.11', '3.12', '3.13']
        tox-python-version: [pypy3.10, py310, py311, py312, py313]
        os: [
          ubuntu-latest,
          windows-latest,
          macos-latest,
        ]
        include:
          # Add exact version 3.14.0-alpha.0 for ubuntu-latest only
          - python-version: 3.14.0-alpha.5
            tox-python-version: py314-full
            os: ubuntu-latest
        exclude:
          # Exclude other OSes with Python 3.14.0-alpha.0
          - python-version: 3.14.0-alpha.5
            tox-python-version: py314-full
            os: windows-latest
          - python-version: 3.14.0-alpha.5
            os: macos-latest
            tox-python-version: py314-full

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.2.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - name: install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: requirements-dev.txt

    - name: Install dependencies
      run: uv pip install --system tox tox-uv

    - name: Run tox targets for ${{ matrix.python-version }}
      run: tox -e ${{matrix.tox-python-version}}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        directory: ./coverage/reports/
        env_vars: OS,PYTHON
        fail_ci_if_error: true
        files: ./coverage1.xml,./coverage2.xml,!./cache
        flags: unittests
        token: ${{ secrets.CODECOV_TOKEN }}
        name: codecov-umbrella
        verbose: true

